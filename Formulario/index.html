<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <section class="container">
        <div class="conteudo">
            <form>
                <label for="primeiro-nome">Nome:</label>
                <input id="primeiro-nome" type="text" placeholder="Primeiro Nome" required>
                <input id="primeiro-nome" type="text" placeholder="Segundo Nome" required>
            </form>
            <br>
            <form>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            </form>
            <br>
            <form>
                <label for="idade">Idade:</label>
                <input id="idade" type="text" placeholder="Digite sua idade" required>
            </form>
            <br>
            <label>Sexo:</label>
            <form>
                <label for="sexo-m">Masculino</label>
                <input id="sexo-m" type="radio" name="sexo-m" value="sexo-m">
                <br>
                <label for="sexo-f">Feminino</label>
                <input id="sexo-f" type="radio" name="sexo-f" value="sexo-f">
                <br>
                <label for="sexo-outro">Outro</label>
                <input id="sexo-outro" type="radio" name="sexo-outro" value="sexo-outro">
            </form>
        </div>
        <div class="img">
            <img class="img" src="img-forms.svg" >
        </div>
    </section>
</body>
</html>
