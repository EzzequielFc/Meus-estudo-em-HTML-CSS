<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Trabalhando com listas ordenadas</h2>
    <ol type="I">
        <li>Tomar Café</li>
        <li>Tomar Banho</li>
        <li>Escovar os Dentes</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul>
        <li>pao</li>
        <li>tomate</li>
        <li>arroz</li>
    </ul>
</body>
</html>
